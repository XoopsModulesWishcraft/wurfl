<h1><{$smarty.const._WURFL_AM_USERAGENTS_H1}></h1>
<p><{$smarty.const._WURFL_AM_USERAGENTS_P}></p>
<div style="clear:both; height:45px;">
	<div style="float:right; height:45px;"><{$pagenav}></div>
</div>

<form action="<{$php_self}>" method='post'>
<table>
	<tr class="head">
		<th><{$time_th}></th>
		<th><{$theme_th}></th>
		<th><{$user_th}></th>
		<th><{$agents_th}></th>
	</tr>
	<{foreach item=item from=$useragents}>
	<tr class="<{cycle values="even,odd"}>">
		<td align='center'><{$item.time}></td>
		<td align='center'><{$item.theme}></td>
		<td align='center'><{$item.user}></td>
		<td align='center'><{$item.useragent}></td>
	</tr>
	<{/foreach}>
	<tr class="foot">
		<td colspan="4"><!-- <input type='submit' name='submit' value='<{$smarty.const._SUBMIT}>'/> --></td>
	</tr>
</table>
<input type='hidden' name='op' value='useragents'/>
<input type='hidden' name='fct' value='savelist'/>
<input type='hidden' name='start' value='<{$start}>'/>
<input type='hidden' name='limit' value='<{$limit}>'/>
<input type='hidden' name='order' value='<{$order}>'/>
<input type='hidden' name='sort' value='<{$sort}>'/>
<input type='hidden' name='filter' value='<{$filter}>'/>
</form>
